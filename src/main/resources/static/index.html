<!DOCTYPE html>
<!--
    IndústriaConecta - MVP
    Integração Frontend (HTML/Tailwind) com Backend (Spring Boot)
    
    Para usar uma base de API diferente:
    - Abra com: index.html?apiBase=http://localhost:8080
    - Ou defina: <meta name="api-base" content="http://localhost:8080">
-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="api-base" content="http://localhost:8080">
    <title>IndústriaConecta - MVP (API)</title>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .page { display: none; }
        .page.active { display: block; }
        /* Toast de erro */
        #toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: #ef4444;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 50;
            display: none;
        }
        #toast.show { display: block; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        /* Menu mobile */
        @media (max-width: 768px) {
            .nav-menu { display: none; }
            .nav-menu.open { display: flex; flex-direction: column; }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Toast de Erro -->
    <div id="toast" role="alert" aria-live="assertive"></div>

    <!-- Container Principal da App -->
    <div id="app" class="max-w-7xl mx-auto min-h-screen">

        <!-- Header / Navegação -->
        <header class="bg-white shadow-md sticky top-0 z-10">
            <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="text-2xl font-bold text-blue-700">
                    Indústria<span class="text-blue-500">Conecta</span>
                </div>
                <!-- Menu Desktop -->
                <div class="hidden md:flex nav-menu">
                    <button data-page="profile" class="nav-link text-gray-600 hover:text-blue-600 font-medium px-3 py-2 rounded-md">Perfil</button>
                    <button data-page="projects" class="nav-link text-gray-600 hover:text-blue-600 font-medium px-3 py-2 rounded-md">Projetos</button>
                    <button data-page="groups" class="nav-link text-gray-600 hover:text-blue-600 font-medium px-3 py-2 rounded-md">Grupos</button>
                </div>
                <!-- Menu Mobile (Hamburger) -->
                <button id="mobile-menu-btn" class="md:hidden text-gray-600 hover:text-blue-600" aria-label="Menu">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </nav>
            <!-- Menu Mobile Dropdown -->
            <div id="mobile-menu" class="hidden md:hidden border-t border-gray-200">
                <div class="flex flex-col px-4 py-2 space-y-2">
                    <button data-page="profile" class="nav-link text-left text-gray-600 hover:text-blue-600 font-medium px-3 py-2 rounded-md">Perfil</button>
                    <button data-page="projects" class="nav-link text-left text-gray-600 hover:text-blue-600 font-medium px-3 py-2 rounded-md">Projetos</button>
                    <button data-page="groups" class="nav-link text-left text-gray-600 hover:text-blue-600 font-medium px-3 py-2 rounded-md">Grupos</button>
                </div>
            </div>
        </header>

        <!-- Área de Conteúdo Dinâmico -->
        <main class="p-4 md:p-8">

            <!-- Tela de "Loading" -->
            <div id="loading-auth" class="text-center py-10">
                <p class="text-lg font-medium">Carregando aplicação...</p>
                <p class="mt-2 text-sm text-gray-600">Conectando com a API...</p>
                <code id="user-id" class="text-xs bg-gray-200 p-2 rounded block mt-2 break-all">Aguardando...</code>
            </div>

            <!-- PÁGINA 1: PERFIL (Cadastro Institucional) -->
            <div id="page-profile" class="page">
                <h1 class="text-3xl font-bold mb-6">Meu Perfil Institucional</h1>
                <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                    <form id="profile-form">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="profile-name" class="block text-sm font-medium text-gray-700">Nome da Indústria / Empresa</label>
                                <input type="text" id="profile-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Ex: Metalúrgica Silva Ltda." required aria-required="true">
                            </div>
                            <div>
                                <label for="profile-sector" class="block text-sm font-medium text-gray-700">Setor de Atuação</label>
                                <input type="text" id="profile-sector" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Ex: Automotivo, Têxtil, Alimentos" required aria-required="true">
                            </div>
                        </div>
                        <div class="mt-6">
                            <label for="profile-offers" class="block text-sm font-medium text-gray-700">O que minha indústria oferece?</label>
                            <textarea id="profile-offers" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Ex: Capacidade ociosa em tornos CNC, expertise em logística reversa..."></textarea>
                        </div>
                        <div class="mt-6">
                            <label for="profile-needs" class="block text-sm font-medium text-gray-700">O que busco em parceiros?</label>
                            <textarea id="profile-needs" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Ex: Fornecedor de matéria-prima X, parceria para inovação em embalagens..."></textarea>
                        </div>
                        <!-- Botão Salvar -->
                        <div class="text-right mt-6">
                            <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-200">
                                Salvar Perfil
                            </button>
                            <span id="profile-status" class="ml-4 text-green-600" aria-live="polite"></span>
                        </div>
                    </form>
                </div>
            </div>

            <!-- PÁGINA 2: PROJETOS (Busca por Projetos) -->
            <div id="page-projects" class="page">
                <h1 class="text-3xl font-bold mb-6">Mural de Projetos e Oportunidades</h1>
                
                <!-- Formulário para Novo Projeto -->
                <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200 mb-8">
                    <form id="new-project-form">
                        <h2 class="text-xl font-semibold mb-4">Publicar Nova Oportunidade</h2>
                        <div class="mb-4">
                            <label for="project-title" class="block text-sm font-medium text-gray-700">Título do Projeto / Oportunidade</label>
                            <input type="text" id="project-title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Ex: Busco parceiro para desenvolver novo produto" required aria-required="true">
                        </div>
                        <div class="mb-4">
                            <label for="project-desc" class="block text-sm font-medium text-gray-700">Descrição</label>
                            <textarea id="project-desc" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Detalhe o que você precisa ou oferece..." required aria-required="true"></textarea>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-200">
                                Publicar Projeto
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Busca -->
                <div class="mb-4">
                    <label for="project-search" class="sr-only">Buscar projetos</label>
                    <input type="text" id="project-search" class="block w-full rounded-md border-gray-300 shadow-sm p-3" placeholder="Buscar projetos por palavra-chave..." aria-label="Buscar projetos">
                </div>

                <!-- Lista de Projetos -->
                <div id="projects-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <p id="projects-loading" class="text-gray-600">Carregando projetos...</p>
                </div>
            </div>

            <!-- PÁGINA 3: GRUPOS (Grupos Temáticos) -->
            <div id="page-groups" class="page">
                <h1 class="text-3xl font-bold mb-6">Grupos Temáticos</h1>
                <div class="md:flex md:space-x-6">
                    <div class="md:w-1/3 mb-6 md:mb-0">
                        <h2 class="text-xl font-semibold mb-4">Tópicos</h2>
                        <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200">
                            <ul id="group-list" class="space-y-2" role="list">
                                <li role="listitem"><button class="group-select-btn w-full text-left p-3 rounded-md hover:bg-gray-100 font-medium" data-group-id="" data-group-name="">Carregando grupos...</button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="md:w-2/3">
                        <h2 id="current-group-title" class="text-xl font-semibold mb-4">Selecione um grupo para começar</h2>
                        <div class="bg-white h-[60vh] flex flex-col rounded-lg shadow-md border border-gray-200">
                            <div id="group-messages" class="flex-1 p-4 space-y-4 overflow-y-auto" role="log" aria-live="polite">
                                <p id="group-messages-placeholder" class="text-gray-500 text-center p-8">As mensagens deste grupo aparecerão aqui.</p>
                            </div>
                            <form id="new-message-form" class="p-4 border-t border-gray-200 flex space-x-2 hidden">
                                <label for="message-input" class="sr-only">Digite sua mensagem</label>
                                <input type="text" id="message-input" class="flex-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Digite sua mensagem..." required aria-required="true">
                                <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                                    Enviar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- App JavaScript -->
    <script type="module">
        // ============================================
        // CONFIGURAÇÃO DA API BASE URL
        // ============================================
        function getApiBaseUrl() {
            // 1. Verifica querystring ?apiBase=...
            const params = new URLSearchParams(window.location.search);
            const queryApiBase = params.get('apiBase');
            if (queryApiBase) return queryApiBase;

            // 2. Verifica meta tag
            const metaApiBase = document.querySelector('meta[name="api-base"]');
            if (metaApiBase && metaApiBase.content) return metaApiBase.content;

            // 3. Fallback padrão
            return 'http://localhost:8080';
        }

        const API_BASE_URL = getApiBaseUrl();
        console.log('API_BASE_URL:', API_BASE_URL);

        // ============================================
        // HELPER DE REQUISIÇÃO HTTP
        // ============================================
        async function apiRequest(path, options = {}) {
            const { method = 'GET', body, headers = {} } = options;
            
            const config = {
                method,
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    ...headers
                }
            };

            if (body && method !== 'GET') {
                config.body = JSON.stringify(body);
            }

            try {
                const response = await fetch(`${API_BASE_URL}${path}`, config);
                
                // Sempre pega o texto primeiro
                const text = await response.text();
                const ct = response.headers.get('content-type') || '';

                // 204/DELETE → sem corpo
                if (response.status === 204 || (method === 'DELETE')) {
                    return null;
                }

                // Tenta parsear JSON apenas se content-type indicar json e houver corpo
                let data = null;
                if (text && ct.includes('application/json')) {
                    try {
                        data = JSON.parse(text);
                    } catch (e) {
                        throw new Error(`Falha ao parsear JSON (${response.status}): ${text.slice(0, 300)}`);
                    }
                } else if (!response.ok) {
                    // Erro com corpo não-JSON → incluir trecho para debug
                    throw new Error(`Erro HTTP ${response.status}: ${text.slice(0, 300)}`);
                }

                if (!response.ok) {
                    throw new Error(`Erro HTTP ${response.status}: ${data ? JSON.stringify(data).slice(0, 300) : text.slice(0, 300)}`);
                }

                return data;
            } catch (error) {
                console.error('Erro na requisição:', error);
                showToast(`Erro ao comunicar com a API: ${error.message}`);
                throw error;
            }
        }

        // ============================================
        // TOAST DE ERRO
        // ============================================
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 5000);
        }

        // ============================================
        // SERVICES (Funções puras para chamadas de API)
        // ============================================
        const api = {
            // Grupos
            async getGroups() {
                return apiRequest('/grupos');
            },

            // Mensagens
            async getGroupMessages(groupId) {
                return apiRequest(`/mensagens/grupo/${groupId}`);
            },

            async postMessage(groupId, profileId, conteudo) {
                return apiRequest(`/mensagens/grupo/${groupId}/perfil/${profileId}`, {
                    method: 'POST',
                    body: { conteudo }
                });
            },

            // Perfis
            async getProfiles() {
                return apiRequest('/perfis');
            },

            async getProfile(id) {
                return apiRequest(`/perfis/${id}`);
            },

            async createProfile(data) {
                return apiRequest('/perfis', {
                    method: 'POST',
                    body: data
                });
            },

            async updateProfile(id, data) {
                return apiRequest(`/perfis/${id}`, {
                    method: 'PUT',
                    body: data
                });
            },

            // Projetos
            async getProjects() {
                return apiRequest('/projetos');
            },

            async createProject(profileId, data) {
                return apiRequest(`/projetos/perfil/${profileId}`, {
                    method: 'POST',
                    body: data
                });
            }
        };

        // ============================================
        // ESTADO DA APLICAÇÃO
        // ============================================
        let currentProfileId = null;
        let currentGroupId = null;
        let currentPage = 'profile';
        let allProjects = [];
        let allGroups = [];
        let searchTimeout = null;

        // ============================================
        // INICIALIZAÇÃO
        // ============================================
        async function initializeApp() {
            try {
                // Testa conexão com a API
                const groups = await api.getGroups();
                console.log('GET /grupos:', groups);
                allGroups = groups;

                // Carrega dados iniciais
                await loadGroups();
                await initializeProfile();
                await loadProjects();

                // Esconde loading e mostra primeira página
                document.getElementById('loading-auth').style.display = 'none';
                navigateTo(currentPage);

                // Configura listeners
                setupEventListeners();
            } catch (error) {
                console.error('Erro na inicialização:', error);
                document.getElementById('loading-auth').innerHTML = `
                    <p class="text-lg font-medium text-red-600">Erro ao conectar com a API</p>
                    <p class="mt-2 text-sm text-gray-600">Verifique se o backend está rodando em ${API_BASE_URL}</p>
                `;
            }
        }

        // ============================================
        // NAVEGAÇÃO
        // ============================================
        function setupNavigation() {
            // Desktop e Mobile
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    const page = e.target.dataset.page;
                    navigateTo(page);
                    // Fecha menu mobile
                    document.getElementById('mobile-menu').classList.add('hidden');
                });
            });

            // Menu mobile hamburger
            document.getElementById('mobile-menu-btn').addEventListener('click', () => {
                const menu = document.getElementById('mobile-menu');
                menu.classList.toggle('hidden');
            });
        }

        function navigateTo(pageId) {
            currentPage = pageId;
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            const activePage = document.getElementById(`page-${pageId}`);
            if (activePage) activePage.classList.add('active');
            
            document.querySelectorAll('.nav-link').forEach(link => {
                const isActive = link.dataset.page === pageId;
                link.classList.toggle('text-blue-600', isActive);
                link.classList.toggle('text-gray-600', !isActive);
            });
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        function setupEventListeners() {
            setupNavigation();

            // Perfil
            document.getElementById('profile-form').addEventListener('submit', saveProfile);

            // Projetos
            document.getElementById('new-project-form').addEventListener('submit', addNewProject);
            document.getElementById('project-search').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => filterProjects(e), 250);
            });

            // Mensagens
            document.getElementById('new-message-form').addEventListener('submit', sendNewMessage);
        }

        // ============================================
        // PÁGINA: PERFIL
        // ============================================
        async function initializeProfile() {
            try {
                const profiles = await api.getProfiles();
                if (profiles && profiles.length > 0) {
                    const profile = profiles[0];
                    currentProfileId = profile.id;
                    console.log('Perfil carregado, currentProfileId:', currentProfileId);
                    
                    // Preenche formulário
                    document.getElementById('profile-name').value = profile.nome || '';
                    document.getElementById('profile-sector').value = profile.setor || '';
                    document.getElementById('profile-offers').value = profile.oferece || '';
                    document.getElementById('profile-needs').value = profile.busca || '';
                } else {
                    console.log('Nenhum perfil encontrado, será criado um novo ao salvar');
                }
            } catch (error) {
                console.warn('Erro ao carregar perfil:', error);
            }
        }

        async function saveProfile(e) {
            e.preventDefault();

            const profileData = {
                nome: document.getElementById('profile-name').value,
                email: '', // Campo opcional, pode ser adicionado ao formulário depois
                setor: document.getElementById('profile-sector').value,
                oferece: document.getElementById('profile-offers').value,
                busca: document.getElementById('profile-needs').value
            };

            try {
                let savedProfile;
                if (currentProfileId) {
                    savedProfile = await api.updateProfile(currentProfileId, profileData);
                    console.log('Perfil atualizado, currentProfileId:', currentProfileId);
                } else {
                    savedProfile = await api.createProfile(profileData);
                    currentProfileId = savedProfile.id;
                    console.log('Perfil criado, currentProfileId:', currentProfileId);
                }

                const statusEl = document.getElementById('profile-status');
                statusEl.textContent = 'Perfil salvo com sucesso!';
                setTimeout(() => statusEl.textContent = '', 3000);
            } catch (error) {
                console.error('Erro ao salvar perfil:', error);
                const statusEl = document.getElementById('profile-status');
                statusEl.textContent = 'Erro ao salvar perfil.';
                statusEl.className = 'ml-4 text-red-600';
            }
        }

        // ============================================
        // PÁGINA: PROJETOS
        // ============================================
        async function loadProjects() {
            try {
                const projects = await api.getProjects();
                allProjects = projects || [];
                renderProjects(allProjects.reverse());
            } catch (error) {
                console.error('Erro ao carregar projetos:', error);
                allProjects = [];
                renderProjects([]);
            }
        }

        function renderProjects(projects) {
            const listEl = document.getElementById('projects-list');
            const loadingEl = document.getElementById('projects-loading');
            listEl.innerHTML = '';

            if (projects.length === 0) {
                loadingEl.textContent = 'Nenhum projeto publicado ainda. Seja o primeiro!';
                loadingEl.style.display = 'block';
                listEl.appendChild(loadingEl);
                return;
            }

            loadingEl.style.display = 'none';

            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-lg shadow-md border border-gray-200 hover:shadow-lg transition-shadow';
                // Usando DTO: autorNome vem direto do ProjetoDTO
                const autorNome = project.autorNome || 'Anônimo';
                card.innerHTML = `
                    <h3 class="text-xl font-semibold text-blue-700 mb-2">${escapeHtml(project.titulo || 'Sem título')}</h3>
                    <p class="text-gray-700 mb-4">${escapeHtml(project.descricao || '')}</p>
                    <div class="border-t border-gray-200 pt-3">
                        <p class="text-sm text-gray-500">Publicado por:</p>
                        <p class="text-sm font-medium text-gray-800">${escapeHtml(autorNome)}</p>
                    </div>
                `;
                listEl.appendChild(card);
            });
        }

        async function addNewProject(e) {
            e.preventDefault();

            if (!currentProfileId) {
                showToast('Por favor, salve seu perfil primeiro.');
                navigateTo('profile');
                return;
            }

            const projectData = {
                titulo: document.getElementById('project-title').value,
                descricao: document.getElementById('project-desc').value,
                tipo: null // Opcional
            };

            try {
                const createdProject = await api.createProject(currentProfileId, projectData);
                // ProjetoDTO retornado, adiciona ao topo
                allProjects.push(createdProject);
                renderProjects(allProjects.slice().reverse());
                document.getElementById('new-project-form').reset();
            } catch (error) {
                console.error('Erro ao criar projeto:', error);
            }
        }

        function filterProjects(e) {
            const searchTerm = e.target.value.toLowerCase();
            if (!searchTerm) {
                renderProjects(allProjects.slice().reverse());
                return;
            }
            const filtered = allProjects.filter(p => 
                (p.titulo || '').toLowerCase().includes(searchTerm) ||
                (p.descricao || '').toLowerCase().includes(searchTerm)
            );
            renderProjects(filtered.slice().reverse());
        }

        // ============================================
        // PÁGINA: GRUPOS E MENSAGENS
        // ============================================
        async function loadGroups() {
            try {
                const groups = await api.getGroups();
                allGroups = groups || [];
                renderGroups();
            } catch (error) {
                console.error('Erro ao carregar grupos:', error);
            }
        }

        function renderGroups() {
            const listEl = document.getElementById('group-list');
            listEl.innerHTML = '';

            if (allGroups.length === 0) {
                listEl.innerHTML = '<li class="text-gray-500">Nenhum grupo disponível</li>';
                return;
            }

            allGroups.forEach(group => {
                const li = document.createElement('li');
                li.setAttribute('role', 'listitem');
                const btn = document.createElement('button');
                btn.className = 'group-select-btn w-full text-left p-3 rounded-md hover:bg-gray-100 font-medium';
                btn.setAttribute('data-group-id', group.id);
                btn.setAttribute('data-group-name', group.nome || '');
                btn.textContent = group.nome || `Grupo ${group.id}`;
                btn.addEventListener('click', () => selectGroup(group.id, group.nome || `Grupo ${group.id}`));
                li.appendChild(btn);
                listEl.appendChild(li);
            });
        }

        async function selectGroup(groupId, groupName) {
            currentGroupId = groupId;
            document.getElementById('current-group-title').textContent = `Grupo: ${groupName}`;
            
            document.querySelectorAll('.group-select-btn').forEach(b => {
                b.classList.remove('bg-blue-100', 'text-blue-700');
            });
            document.querySelector(`[data-group-id="${groupId}"]`).classList.add('bg-blue-100', 'text-blue-700');

            document.getElementById('new-message-form').classList.remove('hidden');
            
            await loadGroupMessages(groupId);
        }

        async function loadGroupMessages(groupId) {
            try {
                const messages = await api.getGroupMessages(groupId);
                renderMessages(messages || []);
            } catch (error) {
                console.error('Erro ao carregar mensagens:', error);
                renderMessages([]);
            }
        }

        function renderMessages(messages) {
            const messagesEl = document.getElementById('group-messages');
            const placeholderEl = document.getElementById('group-messages-placeholder');
            messagesEl.innerHTML = '';

            if (messages.length === 0) {
                placeholderEl.style.display = 'block';
                messagesEl.appendChild(placeholderEl);
                return;
            }

            placeholderEl.style.display = 'none';

            messages.forEach(msg => {
                // Usando DTO: autorId e autorNome vêm direto do MensagemDTO
                const isMe = msg.autorId === currentProfileId;
                const autorNome = msg.autorNome || 'Anônimo';
                const msgDiv = document.createElement('div');
                msgDiv.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
                
                msgDiv.innerHTML = `
                    <div class="max-w-[70%] p-3 rounded-lg ${isMe ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-800'}">
                        <p class="text-xs font-semibold mb-1 ${isMe ? 'text-blue-200' : 'text-gray-600'}">
                            ${escapeHtml(autorNome)}
                        </p>
                        <p class="text-sm">${escapeHtml(msg.conteudo || '')}</p>
                        <p class="text-xs text-right mt-1 ${isMe ? 'text-blue-200' : 'text-gray-500'}">
                            ${formatDate(msg.enviadaEm)}
                        </p>
                    </div>
                `;
                messagesEl.appendChild(msgDiv);
            });
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        async function sendNewMessage(e) {
            e.preventDefault();
            if (!currentGroupId || !currentProfileId) {
                showToast('Por favor, selecione um grupo e tenha um perfil salvo.');
                return;
            }

            const input = document.getElementById('message-input');
            const conteudo = input.value.trim();
            if (!conteudo) return;

            try {
                // POST retorna MensagemDTO
                const newMessage = await api.postMessage(currentGroupId, currentProfileId, conteudo);
                console.log('Mensagem enviada, groupId:', currentGroupId, 'perfilId:', currentProfileId);
                input.value = '';
                
                // Adiciona a mensagem retornada diretamente à lista sem recarregar tudo
                const messagesEl = document.getElementById('group-messages');
                const placeholderEl = document.getElementById('group-messages-placeholder');
                placeholderEl.style.display = 'none';
                
                const isMe = newMessage.autorId === currentProfileId;
                const autorNome = newMessage.autorNome || 'Anônimo';
                const msgDiv = document.createElement('div');
                msgDiv.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
                
                msgDiv.innerHTML = `
                    <div class="max-w-[70%] p-3 rounded-lg ${isMe ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-800'}">
                        <p class="text-xs font-semibold mb-1 ${isMe ? 'text-blue-200' : 'text-gray-600'}">
                            ${escapeHtml(autorNome)}
                        </p>
                        <p class="text-sm">${escapeHtml(newMessage.conteudo || '')}</p>
                        <p class="text-xs text-right mt-1 ${isMe ? 'text-blue-200' : 'text-gray-500'}">
                            ${formatDate(newMessage.enviadaEm)}
                        </p>
                    </div>
                `;
                messagesEl.appendChild(msgDiv);
                messagesEl.scrollTop = messagesEl.scrollHeight;
            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
            }
        }

        // ============================================
        // UTILITÁRIOS
        // ============================================
        function formatDate(dateString) {
            if (!dateString) return '';
            try {
                const date = new Date(dateString);
                return date.toLocaleString('pt-BR', { 
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit', 
                    minute: '2-digit'
                });
            } catch {
                return dateString;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============================================
        // INICIAR APLICAÇÃO
        // ============================================
        initializeApp();
    </script>
</body>
</html>
